<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-public}">
<head>
    <title>Register</title>
    <style>
        .register-container {
            max-width: 450px;
            margin: 80px auto;
        }

        .register-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .register-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #6c757d;
            font-size: 15px;
            margin: 0;
        }

        .register-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
        }

        .register-icon i {
            color: white;
            font-size: 26px;
        }

        .form-control {
            height: 48px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 4px rgba(25, 135, 84, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #344054;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .btn-success {
            height: 50px;
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 135, 84, 0.4);
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #6c757d;
            font-size: 14px;
        }

        .btn-outline-primary {
            height: 50px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            border-color: #0d6efd;
            color: #0d6efd;
            background: #f8f9fa;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #198754;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">
                    <i class="fa fa-user-plus"></i>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Completa el formulario para registrarte</p>
            </div>

            <form th:action="@{/do-signup}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Tu nombre completo" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="tu@email.com" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Crea una contraseña segura" required id="password"/>
                        <i class="fa fa-eye password-toggle" onclick="togglePassword()" id="toggleIcon"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>

                <div class="divider">
                    <span>¿Ya tienes cuenta?</span>
                </div>

                <a th:href="@{/signin}" class="btn btn-outline-primary w-100">Iniciar Sesión</a>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>

</section>
</body>
</html>
