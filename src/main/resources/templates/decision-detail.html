<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Decision Detail</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Decision Detail</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/decisions}" class="btn btn-sm btn-outline-secondary">
                <span data-feather="arrow-left"></span> Back to List
            </a>
        </div>
    </div>

    <!-- Decision Summary -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <span data-feather="file-text" class="me-1"></span>Decision Summary
            </h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Decision ID:</strong> <span th:text="${decision.decisionId}"></span></p>
                    <p><strong>Status:</strong>
                        <span th:text="${decision.status}"
                              th:classappend="${decision.status == 'PENDING' ? 'bg-warning text-dark' :
                                             (decision.status == 'APPROVED' ? 'bg-success' :
                                             (decision.status == 'REJECTED' ? 'bg-danger' : 'bg-info'))}"
                              class="badge"></span>
                    </p>
                    <p><strong>Risk Level:</strong>
                        <span th:text="${decision.riskLevel}"
                              th:classappend="${decision.riskLevel == 'CRITICAL' ? 'badge-risk-high' :
                                             (decision.riskLevel == 'HIGH' ? 'badge-risk-high' :
                                             (decision.riskLevel == 'MEDIUM' ? 'badge-risk-medium' : 'badge-risk-low'))}"
                              class="badge"></span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p><strong>Actor:</strong> <span th:text="${decision.actor}"></span></p>
                    <p><strong>Created At:</strong> <span th:text="${#temporals.format(decision.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Updated At:</strong> <span th:text="${#temporals.format(decision.updatedAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
            </div>
            <div class="row mt-3" th:if="${decision.description}">
                <div class="col-12">
                    <p><strong>Description:</strong></p>
                    <p th:text="${decision.description}" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Linked Incidents -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">
                <span data-feather="alert-triangle" class="me-1"></span>Linked Incidents
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>Incident ID</th>
                        <th>Status</th>
                        <th>Severity</th>
                        <th>Timestamp</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="incident : ${linkedIncidents}">
                        <td th:text="${incident.incidentId}"></td>
                        <td>
                            <span th:text="${incident.status}"
                                  th:classappend="${incident.status == 'OPEN' ? 'bg-primary' :
                                                 (incident.status == 'CONFIRMED_FRAUD' ? 'bg-danger' :
                                                 (incident.status == 'FALSE_POSITIVE' ? 'bg-success' : 'bg-info text-dark'))}"
                                  class="badge"></span>
                        </td>
                        <td>
                            <span th:text="${incident.severity}"
                                  th:classappend="${incident.severity == 'HIGH' ? 'badge-risk-high' :
                                                 (incident.severity == 'MEDIUM' ? 'badge-risk-medium' : 'badge-risk-low')}"
                                  class="badge"></span>
                        </td>
                        <td th:text="${#temporals.format(incident.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/incidents/{id}(id=${incident.incidentId})}" class="btn btn-sm btn-outline-info">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Related Accounts -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">
                <span data-feather="users" class="me-1"></span>Related Accounts
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Account Name</th>
                        <th>Risk Score</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${relatedAccounts}">
                        <td th:text="${account.accountId}"></td>
                        <td th:text="${account.accountName}"></td>
                        <td>
                            <span th:text="${account.riskScore}"
                                  th:classappend="${account.riskScore >= 80 ? 'badge-risk-high' :
                                                 (account.riskScore >= 50 ? 'badge-risk-medium' : 'badge-risk-low')}"
                                  class="badge"></span>
                        </td>
                        <td>
                            <a th:href="@{/accounts/{id}(id=${account.accountId})}" class="btn btn-sm btn-outline-info">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Audit Timeline -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">
                <span data-feather="clock" class="me-1"></span>Audit Timeline
            </h5>
        </div>
        <div class="card-body">
            <div class="timeline">
                <div th:each="event : ${auditTimeline}" class="timeline-item mb-3">
                    <div class="d-flex">
                        <div class="timeline-marker me-3">
                            <span class="badge bg-secondary rounded-circle p-2">
                                <span data-feather="activity"></span>
                            </span>
                        </div>
                        <div class="timeline-content flex-grow-1">
                            <div class="card">
                                <div class="card-body p-3">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h6 class="mb-1" th:text="${event.action}"></h6>
                                            <p class="text-muted mb-1 small" th:text="${event.description}"></p>
                                            <small class="text-muted">
                                                <strong>By:</strong> <span th:text="${event.actor}"></span>
                                            </small>
                                        </div>
                                        <small class="text-muted" th:text="${#temporals.format(event.timestamp, 'dd/MM/yyyy HH:mm')}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
