<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-public}">
<head>
    <title>Login</title>
    <style>
        .login-container {
            max-width: 450px;
            margin: 80px auto;
        }

        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #6c757d;
            font-size: 15px;
            margin: 0;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .login-icon i {
            color: white;
            font-size: 26px;
        }

        .form-control {
            height: 48px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #344054;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .btn-primary {
            height: 50px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(13, 110, 253, 0.4);
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #6c757d;
            font-size: 14px;
        }

        .btn-outline-secondary {
            height: 50px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            border-color: #0d6efd;
            color: #0d6efd;
            background: #f8f9fa;
        }

        .alert {
            border-radius: 10px;
            padding: 14px 18px;
            border: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-danger {
            background: #f8d7da;
            color: #842029;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .alert::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 16px;
        }

        .alert-danger::before {
            content: "\f06a";
        }

        .alert-success::before {
            content: "\f058";
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>

<section layout:fragment="content" class="container">

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fa fa-sign-in-alt"></i>
                </div>
                <h2>Bienvenido</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                Credenciales inv치lidas
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                Sesi칩n cerrada correctamente
            </div>

            <form method="post" th:action="@{/do-signin}">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="username" class="form-control" placeholder="tu@email.com" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" class="form-control" placeholder="Ingresa tu contrase침a" required id="password"/>
                        <i class="fa fa-eye password-toggle" onclick="togglePassword()" id="toggleIcon"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>

                <div class="divider">
                    <span>o</span>
                </div>

                <a th:href="@{/signup}" class="btn btn-outline-secondary w-100">Crear una cuenta</a>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>

</section>

</body>
</html>
